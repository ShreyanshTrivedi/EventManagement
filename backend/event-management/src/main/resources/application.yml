server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/campus_events?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  mail:
    host: smtp.example.com
    port: 587
    username: your-email@example.com
    password: your-email-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

app:
  security:
    jwtSecret: ${APP_SECURITY_JWTSECRET:change-this-dev-secret-at-least-32-chars-long}
    jwtExpirationMs: 3600000
  notifications:
    twilio:
      accountSid: YOUR_TWILIO_SID
      authToken: YOUR_TWILIO_TOKEN
      fromNumber: "+10000000000"

logging:
  level:
    org.hibernate.SQL: warn
    org.springframework.security: debug
    org.springframework.web.cors: debug


